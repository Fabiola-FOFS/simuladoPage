<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultado do Simulador</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <section id="resultado"></section>
  </div>

  <script>
    // Captura par√¢metros da URL
    const params = new URLSearchParams(window.location.search);
    const perfil = params.get('perfil');
    const email = params.get('email');

    const container = document.getElementById('resultado');

    // Renderiza o resultado na tela
    if (perfil === 'basico') {
      container.innerHTML = `
        <h2>Plano B√°sico</h2>
        <p>
          Voc√™ prioriza controle de custos e baixo uso.
          Ideal para quem busca economia com planejamento.
        </p>
      `;
    } else if (perfil === 'intermediario') {
      container.innerHTML = `
        <h2>Plano Intermedi√°rio</h2>
        <p>
          Voc√™ busca equil√≠brio entre custo e seguran√ßa,
          evitando surpresas no or√ßamento.
        </p>
      `;
    } else if (perfil === 'completo') {
      container.innerHTML = `
        <h2>Plano Completo</h2>
        <p>
          Voc√™ valoriza tranquilidade, cobertura ampla
          e previsibilidade mesmo em imprevistos.
        </p>
      `;
    } else {
      container.innerHTML = `
        <h2>Resultado n√£o identificado</h2>
        <p>N√£o foi poss√≠vel identificar seu perfil.</p>
      `;
    }

    // üîπ Webhook 2 ‚Äì envia resultado para o n8n
    if (perfil && email) {
      fetch('https://fofs.app.n8n.cloud/webhook/resultado-simulador', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email,
          perfil
        })
      });
    }
  </script>
</body>
</html>
